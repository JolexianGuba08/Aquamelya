<form method="post" action="">

  <div class="modal-header">

    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <p class="delete-text" style="">Are you sure you want to suspend
      <strong style="color: var(--c1); letter-spacing: 1px">{{ user_account.user_first_name }} {{ user_account.user_last_name }}</strong>?</p>
  </div>

 <form method="post">
        {% csrf_token %}

      <div class="modal-footer">
        <button type="submit" name="confirm" value="suspend" id="delete-btn" class="btn btn-danger" style="width: 100%; padding: 10px; font-weight: bold; letter-spacing: 1px">SUSPEND</button>
      </div>

 </form>

</form>
