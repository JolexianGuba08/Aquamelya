<table class="table table-hover" id="staff_table">
    <thead class="text-center">
    <tr>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Contact</th>

        <th scope="col" class="text-center"></th>
    </tr>
    </thead>
    <tbody class="text-center">
    {% if user %}
        {% for user_account in user %}
            <tr class="view-staff" data-form-url="{% url 'admin_staff_info' user_account.pk %}"
                data-email="{{ user_account.user_email }}"
                data-name="{{ user_account.user_first_name }} {{ user_account.user_last_name }}">
                <th scope="row"
                    class="text-center align-middle">{{ user_account.user_first_name }} {{ user_account.user_last_name }}</th>
                <td class="text-center align-middle">{{ user_account.user_email }}</td>
                <td class="text-center align-middle">{{ user_account.user_contact_number }}</td>
                <td class="text-center align-middle">
                    <button style="background-color: transparent; border-color: transparent;" type="button"
                            class="btn btn-primary md-2" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <i class="bi bi-three-dots" style="color: black;"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="delete-staff dropdown-item" data-form-url="{% url 'delete_staff' user_account.pk %}">Delete
                            Staff</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="4" class="text-center">No Staff</td>
        </tr>
    {% endif %}
    </tbody>
</table>
