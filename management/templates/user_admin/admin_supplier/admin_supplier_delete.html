{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Supplier</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <p class="delete-text">Are you sure you want to delete
      <strong>{{ supplier.supplier_name }}</strong>?</p>
  </div>
    <form method="post">
        {% csrf_token %}

      <div class="modal-footer">
        <button type="submit" name="confirm" value="delete" id="delete-btn" class="btn btn-danger">Delete</button>
      </div>

    </form>

</form>
