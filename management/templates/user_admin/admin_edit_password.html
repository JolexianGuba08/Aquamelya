{% extends 'user_admin/admin_base.html' %}
{% block title %}Profile | Change Password{% endblock %}
{% block profile %} class="nav-link" {% endblock %}
{%block content%}
<main id="main" class="main">

    <div class="page-title">
      <h1>Settings</h1>
    </div>
    <!-- End Page Title -->

    <section class="section profile">
        <div class="row">
          <div class="col-xl-4">
            <div class="card">
              <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                <img src="{{ profile_picture }}" alt="Profile" class="rounded-circle">
                <h2>{{ fullname }}</h2>
                <h3> {{ user_email }}</h3>
              </div>
            </div>
          </div>

        <!-- Profile Details -->
          <div class="col-xl-8">
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_edit_profile_url' %}">Edit Profile</a>
                  </li>

                  <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button>
                  </li>
                </ul>
                <div class="tab-content pt-2">

                  <div class="tab-pane fade show active profile-change-password" id="profile-change-password">

                    {#Password Form#}
                    <form>

                        <div class="row mb-3">
                          <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="password" type="password" class="form-control" id="currentPassword">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="newpassword" type="password" class="form-control" id="newPassword">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                          </div>
                        </div>

                        <div class="text-center">
                          <button type="submit" style="background-color:#3850A6;" class="btn btn-primary">Change Password</button>
                        </div>
                      </form><!-- End Change Password Form -->

                  </div>
                       </div>
                </div><!-- End Bordered Tabs -->

              </div>
            </div>
        </div>
      </section>

  </main><!-- End #main -->
{% endblock %}
