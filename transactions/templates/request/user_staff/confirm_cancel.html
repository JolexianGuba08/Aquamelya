
<div class="modal fade" id="confirmationModal" tabindex="-1" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="">
                 {% csrf_token %}
                <div class="modal-body" id="req_id">
                <p >Are you sure you want to cancel? <span style="font-weight: bold;" id="cancel_message"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-cancel-btn" data-pk="{{ requisition_data.req_id }}">Confirm</button>
            </div>
            </form>
        </div>
    </div>
</div>
