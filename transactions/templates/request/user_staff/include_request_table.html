<table class="table table-striped table-hover" id="staff_requisition_table">
    <thead class="text-center">
    <tr>
        <th scope="col" class="text-center">Type</th>
        <th scope="col" class="text-center">Date</th>
        <th scope="col" class="text-center">Status</th>
    </tr>
    </thead>
    <tbody class="text-center">
    {% if requisitions %}
        {% for requisition in requisitions %}
            <tr data-pk="{{ requisition.req_id }}" data-type="{{ requisition.req_type }}" data-status="{{ requisition.req_status }}">
                <td class="text-center align-middle">{{ requisition.req_type }}</td>
                <td class="text-center align-middle">{{ requisition.date_added }}</td>
                <td class="text-center align-middle">
                    <span class="badge bg-success">{{ requisition.req_status }}</span>
                </td>

            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="5" class="text-center">No Requisition Found</td>
        </tr>
    {% endif %}
    </tbody>
</table>
