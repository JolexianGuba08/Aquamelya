<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mr-3"><span id="request_description"></span></h5>
                <div id="req_type" class="hidden"></div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" style="max-height: none;overflow-y: auto;">
                <form class="row g-3" id="req_id" method="post">
                    {% csrf_token %}
                    <div class="col-md-12 mb-2 ml-auto mt-2">
                        <select class="form-select" id="status_select">
                            <option selected>Status</option>
                            <option value="1">Pending</option>
                            <option value="2">In Process</option>
                            <option value="3">Approved</option>
                            <option value="4">Declined</option>
                            <option value="5">Done</option>
                        </select>
                    </div>

                    <div class="col-md-12 " id="low_stock_div">
                        <p id="low_stock_message" class="alert-warning rounded p-2 text-center">
                        </p>
                    </div>
                    <div class="modal-footer justify-content-end"
                         style="position: sticky;bottom: 0;background-color: #fff;z-index: 1;">
                        <button id="request_submt_btn" type="button" class="btn btn-primary" onclick="updateData()">Save Changes</button>
                    </div>
                </form>
                <!-- End Multi Columns Form -->
            </div>
        </div>
    </div>
</div>
