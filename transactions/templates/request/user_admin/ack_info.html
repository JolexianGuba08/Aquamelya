<div class="modal fade" id="ackInfo" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mr-3"><span>{{ req_description }} ( {{ req_id }} )</span></h5>
                <div id="req_type" class="hidden"></div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" style="max-height: none; overflow-y: auto;">
                <!-- Display acknowledge data, acknowledge date, and notes directly -->
                <div class="col-md-12">
                    <label for="acknowledge_data" class="form-label">Acknowledge By</label>
                    <input type="text" class="form-control" id="acknowledge_by" name="acknowledge_data" readonly>
                </div>

                <div class="col-md-12">
                    <label for="acknowledge_date" class="form-label">Acknowledge Date</label>

                    <input type="datetime-local" class="form-control" id="acknowledge_date" name="acknowledge_data" readonly>
                </div>

                <div class="col-md-12">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3" readonly></textarea>
                </div>

            </div>
        </div>
    </div>
</div>
