<table class="table table-striped table-hover">
    <thead class="text-center">
    <tr>
        <th scope="col" class="text-center">Description</th>
        <th scope="col" class="text-center">Requestor</th>
        <th scope="col" class="text-center">Date</th>
        <th scope="col" class="text-center">Status</th>
    </tr>
    </thead>
    <tbody class="text-center">
    {% if purchases %}
        {% for purch in purchases %}
            <tr data-pk="{{ purch.purchase_id }}">
                <td class=" text-center">{{ purch.purchase_description }}</td>
                <td class="text-center">{{ purch.requestor }}</td>
                <td class="text-center">{{ purch.purchase_date }}</td>
                <td class="text-center">
                    <span class="badge bg-success">{{ purch.purchase_status }}</span>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="4" class="text-center">No Purchases Found</td>
        </tr>
    {% endif %}
    </tbody>
</table>
