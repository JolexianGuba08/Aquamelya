<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.jqueryui.min.css">

<style>
    .dataTables_length {
        display: none !important;
    }

    .dataTables_filter {
        width: 100% !important;
        display: flex !important;
        padding-bottom: 10px !important;
        margin-bottom: 10px !important;
    }

    .dataTables_filter label {
        width: 100% !important;
        display: flex !important;
        align-items: center !important;
    }

    .dataTables_filter label input {
        width: 100% !important;
        margin-left: 5px !important;
    }

    #supplier_table_paginate {
        margin-top: 20px !important;
        margin-bottom: 10px !important;
        padding-top: 10px !important;
        border-top: 1px solid var(--c1) !important;
    }

    .table {
        border-bottom: none !important;
    }

    @media (width < 940px) {
        #supplier_table .purchase_tbl {
            display: none !important;
        }
    }

    #supplier_table tbody tr {
        cursor: text !important;
    }
</style>

<table class="table" id="supplier_table">
    <thead class="text-center">
    <tr>
        <th scope="col" class="text-center text-uppercase" >Item Type</th>
        <th scope="col" class="text-center text-uppercase" >Item Name</th>
        <th scope="col" class="purchase_tbl text-center text-uppercase">Qty</th>
        <th scope="col" class="purchase_tbl text-center text-uppercase">Purchase Date</th>
    </tr>
    </thead>
    <tbody class="text-center">
    {% if purchase_order %}
        {% for purchase in purchase_order %}
            <tr>
                <th style="color: var(--c1); font-weight: normal !important">{{ purchase.req_type }}</th>
                <th style="color: var(--c1); font-weight: normal !important">{{ purchase.req_item_name }}</th>
                <td class="purchase_tbl">{{ purchase.quantity }}</td>
                <td class="purchase_tbl">{{ purchase.purch_date }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <td class="empty_tbl text-uppercase text-center align-middle" colspan="12">No reports found</td>
    {% endif %}
    </tbody>
</table>
