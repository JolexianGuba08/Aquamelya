<table class="table table-striped table-hover datatable" id="supplier_table">
    <thead class="text-center">
    <tr>
        <th scope="col" class="text-center">Type</th>
        <th scope="col" class="text-center">Description</th>
        <th scope="col" class="text-center">Requestor</th>
        <th scope="col" class="text-center">Date</th>
    </tr>
    </thead>
    <tbody class="text-center">
    {% if requests_data %}
        {% for data in requests_data %}
            <tr data-bs-target="#supplierinfo">
                <td class="text-center align-middle">{{ data.req_type }}</td>
                <td class="text-center align-middle">{{ data.req_description }}</td>
                <td class="text-center align-middle">{{ data.user }}</td>
                <td class="text-center align-middle">{{ data.req_date }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td class="text-center align-middle" colspan="6">No reports found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
