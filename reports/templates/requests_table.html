<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.jqueryui.min.css">

<style>
    .dataTables_length {
        display: none !important;
    }

    .dataTables_filter {
        width: 100% !important;
        display: flex !important;
        padding-bottom: 10px !important;
        margin-bottom: 10px !important;
    }

    .dataTables_filter label {
        width: 100% !important;
        display: flex !important;
        align-items: center !important;
    }

    .dataTables_filter label input{
        width: 100% !important;
        margin-left: 5px !important;
    }

    #supplier_table_paginate {
        margin-top: 20px !important;
        margin-bottom: 10px !important;
        padding-top: 10px !important;
        border-top: 1px solid var(--c1) !important;
    }

    .table  {
        border-bottom: none !important;
    }

    @media (width < 940px) {
      #supplier_table .purchase_tbl {
        display: none !important;
      }
    }

    #supplier_table tbody tr{
        cursor: text !important;
    }
</style>

<table class="table" id="supplier_table">
    <thead class="text-center">
    <tr>
        <th scope="col" class="text-center text-uppercase">Type</th>
        <th scope="col" class="purchase_tbl text-center text-uppercase">Description</th>
        <th scope="col" class="purchase_tbl text-center text-uppercase">Requestor</th>
        <th scope="col" class="text-center text-uppercase">Date</th>
    </tr>
    </thead>
    <tbody class="text-center">
    {% if requests_data %}
        {% for data in requests_data %}
            <tr data-bs-target="#supplierinfo">
                <th class="text-center align-middle">{{ data.req_type }}</th>
                <td class="purchase_tbl text-center align-middle">{{ data.req_description }}</td>
                <td class="purchase_tbl text-center align-middle">{{ data.user }}</td>
                <td class="text-center align-middle">{{ data.req_date }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td class="text-center align-middle" colspan="6">No reports found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>

<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

<script>
    new DataTable('#supplier_table', {
        info: false,
        ordering: false,
        lengthMenu: [[5], [5]],
        searching: true,
    });
</script>
